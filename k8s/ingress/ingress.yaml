apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  namespace: default
spec:
  ingressClassName: nginx
  rules:
    - http:
       paths:     
       - path: /zipkin
         pathType: Prefix
         backend:
           service:
             name: zipkin
             port:
               number: 9411
 
       - path: /web
         pathType: Prefix
         backend:
           service:
             name: frontend
             port:
               number: 80