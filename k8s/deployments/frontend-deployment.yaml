apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
          - name: PORT
            value: "8080"
          - name: AUTH_API_ADDRESS
            value: http://auth-api:8000
          - name: TODOS_API_ADDRESS
            value: http://todos-api:8082
          - name: ZIPKIN_URL
            value: http://zipkin:9411/api/v2/spans