apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-todos-api-egress
spec:
  podSelector:
    matchLabels:
      app: todos-api
  policyTypes:
    - Egress
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: redis
        - podSelector:
            matchLabels:
              app: zipkin
      ports:
        - protocol: TCP
          port: 6379
        - protocol: TCP
          port: 9411